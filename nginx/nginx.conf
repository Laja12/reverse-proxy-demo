
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  log_format main
      '$remote_addr - $remote_user [$time_local] '
      '"$request" $status $body_bytes_sent '
      '"$http_referer" "$http_user_agent" '
      'rt=$request_time urt=$upstream_response_time';

  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;

  # Upstreams refer to Docker Compose service names
  upstream node_app {
    server node-app:3000;
  }

  upstream python_app {
    server python-app:5000;
  }

  server {
    listen 80;
    server_name _;

    # Useful defaults
    client_max_body_size 10m;

    # Simple health endpoint for the proxy itself
    location = /healthz {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # Default landing
    location = / {
      add_header Content-Type text/plain;
      return 200 "Nginx reverse proxy is up. Try /node/ or /python/\n";
    }

    # -------- Node: path-based routing --------
    location /node/ {
      # Strip `/node` prefix
      rewrite ^/node/?(.*)$ /$1 break;

      proxy_pass http://node_app;
      proxy_http_version 1.1;
      proxy_set_header Host               $host;
      proxy_set_header X-Real-IP          $remote_addr;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $scheme;
      proxy_set_header Connection         "";
    }

    # -------- Python: path-based routing --------
    location /python/ {
      # Strip `/python` prefix
      rewrite ^/python/?(.*)$ /$1 break;

      proxy_pass http://python_app;
      proxy_http_version 1.1;
      proxy_set_header Host               $host;
      proxy_set_header X-Real-IP          $remote_addr;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $scheme;
      proxy_set_header Connection         "";
    }

    # (Optional) gzip
    gzip on;
    gzip_comp_level 5;
    gzip_types text/plain application/json application/javascript text/css;
  }
}
