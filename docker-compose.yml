
version: "3.9"

services:
  node-app:
    build: ./node-app
    image: node-app:local
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-net

  python-app:
    build: ./python-app
    image: python-app:local
    expose:
      - "5000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-net

  reverse-proxy:
    image: nginx:1.25-alpine
    depends_on:
      node-app:
        condition: service_healthy
      python-app:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      # Mount custom Nginx config (read-only)
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

      # Optional: use a named volume to persist logs
      - nginx_logs:/var/log/nginx

      # Alternatively, bind mount logs to host path (comment above and uncomment below)
      # - ./nginx/logs:/var/log/nginx
    networks:
      - app-net

networks:
  app-net:

volumes:
  nginx_logs:
